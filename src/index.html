<!--index.html-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Evalua-browser</title>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="styles/tailwind.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/appFunctions.js"></script>
</head>

<body>
    <div class="mainApp">
        <div class="topBar color-primary-universidad-bg">
            <div class="titleBar color-primary-universidad">
                <button id="showHideMenu" class="toggleButton">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="backBtn" class="topBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="forwardBtn" class="topBtn">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="homeBtn" class="topBtn">
                    <i class="fas fa-home"></i>
                </button>
                <button id="reloadBtn" class="topBtn">
                    <i class="fas fa-redo"></i>
                </button>
                <!-- <button type="button" id="stop" class="inline-block">
                    <i class="fas fa-times"></i>
                </button> -->
            </div>
            <div class="titleBar color-primary-universidad">
                <div class="title">Barra evalua</div>
            </div>
            <div class="titleBarBtns color-primary-universidad">
                <button class="topBtn minimizeBtn" id="minimizeBtn" title="Minimize">
                    <i class="fas fa-window-minimize"></i>
                </button>
                <button class="topBtn maxResBtn" id="maxResBtn" title="Maximize">
                    <i class="far fa-window-maximize" id="maxResIco"></i>
                </button>
                <button class="topBtn closeBtn" id="closeBtn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <!-- <script src="./renderer.js"></script> -->
</body>

</html>
